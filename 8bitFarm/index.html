<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8bitFarm on Bab.dev</title>
    <link rel="icon" href="coin.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #87CEEB;
            font-family: 'Press Start 2P', cursive; /* 8-bit font */
        }

        canvas {
            display: block;
            margin: 0 auto;
            background: #32CD32;
        }

        #balance {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            font-size: 32px; /* Increased size */
            color: white;
        }

        #balance img {
            width: 48px; /* Increased size */
            height: 48px; /* Increased size */
            margin-right: 10px;
        }

        #version {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 18px;
            color: white;
            animation: flash 1s infinite alternate;
        }

        @keyframes flash {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="balance">
        <img src="coin.png" alt="Coin">
        <span id="balanceAmount">0</span>
    </div>
    <div id="version">Version: 1.0</div>

    <script src="game.js"></script>
</body>
</html>
