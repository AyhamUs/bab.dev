<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-bit Farming Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #87CEEB;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background: #32CD32;
        }

        #balance {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
        }

        #fullscreenBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            padding: 10px;
            background-color: black;
            color: blue;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="balance">Balance: $0</div>
    <button id="fullscreenBtn">Fullscreen</button>

    <script src="game.js"></script>
</body>
</html>
