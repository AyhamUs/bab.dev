<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-bit Farming Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #87CEEB;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background: #32CD32;
        }

        #balance {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            font-size: 24px;
            color: white;
        }

        #balance img {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="balance">
        <img src="coin.png" alt="Coin">
        <span id="balanceAmount">0</span>
    </div>

    <script src="game.js"></script>
</body>
</html>
