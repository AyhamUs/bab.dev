<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #282c34;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1, h2 {
      margin: 10px;
    }
    #gameContainer {
      position: relative;
      width: 90%;
      max-width: 800px;
      height: 400px;
      border: 2px solid white;
      background: #444;
      overflow: hidden;
    }
    .target {
      position: absolute;
      width: 50px;
      height: 50px;
      background: red;
      border-radius: 50%;
      cursor: pointer;
      animation: move 3s linear infinite;
    }
    #score, #timer {
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: darkred;
    }
    @keyframes move {
      0% { transform: translate(0, 0); }
      100% { transform: translate(90%, 90%); }
    }
  </style>
</head>
<body>
  <h1>Catch the Target!</h1>
  <h2 id="timer">Time Left: 30</h2>
  <h2 id="score">Score: 0</h2>
  <div id="gameContainer"></div>
  <button id="startGame">Start Game</button>

  <!-- Google AdSense Placeholder -->
  <div style="margin-top: 20px; width: 100%; text-align: center;">
    <p>Advertisement:</p>
    <div style="width: 300px; height: 250px; background: lightgray; display: inline-block;">
      <!-- Replace this with your AdSense code -->
      <p>Your Ad Here</p>
    </div>
  </div>

  <script>
    const gameContainer = document.getElementById('gameContainer');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const startButton = document.getElementById('startGame');

    let score = 0;
    let timeLeft = 30;
    let gameInterval, timerInterval;

    function getRandomPosition() {
      const x = Math.random() * (gameContainer.clientWidth - 50);
      const y = Math.random() * (gameContainer.clientHeight - 50);
      return { x, y };
    }

    function createTarget() {
      const target = document.createElement('div');
      target.classList.add('target');
      const { x, y } = getRandomPosition();
      target.style.left = `${x}px`;
      target.style.top = `${y}px`;

      target.addEventListener('click', () => {
        score += 10;
        scoreDisplay.textContent = `Score: ${score}`;
        gameContainer.removeChild(target);
      });

      gameContainer.appendChild(target);

      setTimeout(() => {
        if (gameContainer.contains(target)) {
          gameContainer.removeChild(target);
        }
      }, 2000); // Target disappears after 2 seconds
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreDisplay.textContent = `Score: ${score}`;
      timerDisplay.textContent = `Time Left: ${timeLeft}`;

      startButton.disabled = true;
      gameInterval = setInterval(createTarget, 1000);
      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `Time Left: ${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(gameInterval);
          clearInterval(timerInterval);
          startButton.disabled = false;
          alert(`Game Over! Your score is ${score}`);
        }
      }, 1000);
    }

    startButton.addEventListener('click', startGame);
  </script>
</body>
</html>
