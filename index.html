<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6864162159215022" crossorigin="anonymous"></script>
  <title>Catch the Target Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 text-white flex flex-col items-center min-h-screen">
  <!-- Navigation Bar -->
  <nav class="w-full bg-gray-900 py-4 fixed top-0 z-50">
    <div class="container mx-auto flex justify-center">
      <a href="index.html" class="mx-4 text-white hover:underline">Home</a>
      <a href="about.html" class="mx-4 text-white hover:underline">About</a>
      <a href="privacy-policy.html" class="mx-4 text-white hover:underline">Privacy Policy</a>
      <a href="contact.html" class="mx-4 text-white hover:underline">Contact</a>
    </div>
  </nav>

  <main class="container mx-auto mt-24 text-center">
    <h1 class="text-4xl font-bold mb-4">Catch the Target Game</h1>
    <h2 id="timer" class="text-2xl mb-2">Time Left: 30</h2>
    <h2 id="score" class="text-2xl mb-6">Score: 0</h2>
    <div id="gameContainer" class="relative w-full max-w-lg h-96 border-2 border-white bg-gray-700 rounded-lg mx-auto overflow-hidden"></div>
    <button id="startGame" class="mt-6 px-6 py-3 bg-red-600 text-white font-bold rounded hover:bg-red-700">Start Game</button>

    <!-- Google AdSense Ad -->
    <div class="mt-10">
      <ins class="adsbygoogle"
           style="display:block; width:300px; height:250px; margin: 0 auto;"
           data-ad-client="ca-pub-6864162159215022"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </main>

  <footer class="mt-12 py-6 bg-gray-900 w-full text-center">
    <p>&copy; 2025 Bab Games <a href="privacy-policy.html" class="text-blue-400 hover:underline">Privacy Policy</a> | <a href="contact.html" class="text-blue-400 hover:underline">Contact Us</a></p>
  </footer>

  <script>
    const gameContainer = document.getElementById('gameContainer');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const startButton = document.getElementById('startGame');

    let score = 0;
    let timeLeft = 30;
    let gameInterval, timerInterval;

    function getRandomPosition() {
      const x = Math.random() * (gameContainer.clientWidth - 50);
      const y = Math.random() * (gameContainer.clientHeight - 50);
      return { x, y };
    }

    function createTarget() {
      const target = document.createElement('div');
      target.classList.add('absolute', 'bg-red-600', 'rounded-full', 'w-12', 'h-12', 'cursor-pointer');
      const { x, y } = getRandomPosition();
      target.style.left = `${x}px`;
      target.style.top = `${y}px`;

      target.addEventListener('click', () => {
        score += 10;
        scoreDisplay.textContent = `Score: ${score}`;
        gameContainer.removeChild(target);
      });

      gameContainer.appendChild(target);

      setTimeout(() => {
        if (gameContainer.contains(target)) {
          gameContainer.removeChild(target);
        }
      }, 2000);
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreDisplay.textContent = `Score: ${score}`;
      timerDisplay.textContent = `Time Left: ${timeLeft}`;

      startButton.disabled = true;
      gameInterval = setInterval(createTarget, 1000);
      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `Time Left: ${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(gameInterval);
          clearInterval(timerInterval);
          startButton.disabled = false;
          alert(`Game Over! Your score is ${score}`);
        }
      }, 1000);
    }

    startButton.addEventListener('click', startGame);
  </script>
</body>
</html>
