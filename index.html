<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6864162159215022" crossorigin="anonymous"></script>
  <title>Catch the Target Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #282c34;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    nav {
      width: 100%;
      background: #333;
      padding: 10px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      margin-top: 80px;
      width: 100%;
      max-width: 800px;
      padding: 20px;
      text-align: center;
    }

    h1, h2 {
      margin: 10px;
    }

    #gameContainer {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 400px;
      border: 2px solid white;
      background: #444;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 10px;
    }

    .target {
      position: absolute;
      width: 50px;
      height: 50px;
      background: red;
      border-radius: 50%;
      cursor: pointer;
      animation: move 2s linear infinite;
    }

    #score, #timer {
      margin-top: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: darkred;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: gray;
    }

    footer a {
      color: lightgray;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="privacy-policy.html">Privacy Policy</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <h1>Catch the Target Game</h1>
    <h2 id="timer">Time Left: 30</h2>
    <h2 id="score">Score: 0</h2>
    <div id="gameContainer"></div>
    <button id="startGame">Start Game</button>

    <!-- Google AdSense Ad -->
    <div style="margin-top: 20px; width: 100%; text-align: center;">
      <ins class="adsbygoogle"
           style="display:block; width:300px; height:250px; margin: 0 auto;"
           data-ad-client="ca-pub-6864162159215022"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Bab Games. <a href="privacy-policy.html">Privacy Policy</a> | <a href="contact.html">Contact Us</a></p>
  </footer>

  <script>
    const gameContainer = document.getElementById('gameContainer');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const startButton = document.getElementById('startGame');

    let score = 0;
    let timeLeft = 30;
    let gameInterval, timerInterval;

    function getRandomPosition() {
      const x = Math.random() * (gameContainer.clientWidth - 50);
      const y = Math.random() * (gameContainer.clientHeight - 50);
      return { x, y };
    }

    function createTarget() {
      const target = document.createElement('div');
      target.classList.add('target');
      const { x, y } = getRandomPosition();
      target.style.left = `${x}px`;
      target.style.top = `${y}px`;

      target.addEventListener('click', () => {
        score += 10;
        scoreDisplay.textContent = `Score: ${score}`;
        gameContainer.removeChild(target);
      });

      gameContainer.appendChild(target);

      setTimeout(() => {
        if (gameContainer.contains(target)) {
          gameContainer.removeChild(target);
        }
      }, 2000); // Target disappears after 2 seconds
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreDisplay.textContent = `Score: ${score}`;
      timerDisplay.textContent = `Time Left: ${timeLeft}`;

      startButton.disabled = true;
      gameInterval = setInterval(createTarget, 1000);
      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `Time Left: ${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(gameInterval);
          clearInterval(timerInterval);
          startButton.disabled = false;
          alert(`Game Over! Your score is ${score}`);
        }
      }, 1000);
    }

    startButton.addEventListener('click', startGame);
  </script>
</body>
</html>
